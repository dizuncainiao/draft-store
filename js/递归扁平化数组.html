    ]
    let result2 = []


    function flatTree(target, childKey, result) {
        target.forEach((item) => {
            result.push({
                title: item.title,
                key: item.key
            })
            if (item[childKey]?.length) {
                flatTree(item[childKey], childKey, result)
            }
        })
    }

    flatTree(arr, 'children', result2)

    console.log(result2)

    const selectedKeys = ['00', '0011']

    const selectedItem = result2.filter(item => selectedKeys.includes(item.key) && item)

    console.log(selectedItem, 'line 119 119 119')
