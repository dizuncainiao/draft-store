<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype._reduce = function (callbackFn, previousValue) {
        if (!this.length) return undefined;
        for (let i = 0; i < this.length; i++) {
            if (previousValue) {
                previousValue = callbackFn(previousValue, this[i], i, this)
            } else {
                previousValue = callbackFn(this[i], this[i + 1], i + 1, this)
                i++
            }
        }
        return previousValue
    };

    let result = [1, 2, 3, 4]._reduce((a, b, i, arr) => {
        b > 1 && a.push(b)
        return a
    }, [])

    let result2 = [1, 2, 3, 4]._reduce((a, b, i, arr) => {
        console.log(i, 'iiiiiiiii1111111')
        return a + b
    }, 10)

    let result3 = [1, 2, 3, 4]._reduce((a, b, i, arr) => {
        console.log(i, 'iiiiiiiii22222')
        return a + b
    })
    console.log(result, 'result');
    console.log(result2, 'result2');
    console.log(result3, 'result3');
</script>
</body>
</html>
