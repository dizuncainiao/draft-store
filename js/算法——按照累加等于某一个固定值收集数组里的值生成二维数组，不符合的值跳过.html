<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr = [1, 2, 1, 3, 2, 1, 4, 5, 1, 2, 1, 1, 2, 3, 1, 6, 2, 3, 1, 1, 1, 2, 2, 1, 1, 1, 2, 3, 1, 1, 5, 2, 4, 9, 1, 2, 0, 0, 0, 1, 2, 1, 2, 1, 1, 2, 1, 1]
    const flag = 10
    let sum = 0
    const result = []
    let item = []
    let i = 0

    while (arr[i]?.toString()) {
        // 缓存值，用来跳过运算后大于 flag 的值
        let cache = sum + arr[i]
        if (cache <= flag) {
            sum = cache
            item.push(arr[i])
            if (sum === flag) {
                result.push(item)
                sum = 0
                item = []
            }
        }
        i++
    }
    console.log(result)
</script>
</body>
</html>
